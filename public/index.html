<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META INFORMATION -->
  <title>Tweeter - Home Page</title>

  <!-- TIMEAGO -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- EXTERNAL CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" type="text/css" href="styles/nav.css" />
  <link rel="stylesheet" type="text/css" href="styles/header.css" />
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <link rel="stylesheet" type="text/css" href="styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="styles/tweets-container.css" />
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- APP CSS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- FONT AWESOME -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- EXTERNAL JS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- APP JS -->

  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <nav>
    <span class="logo">Tweeter</span>
    <div class="write-tweet">
      <span id="write"><strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <div class="body-container">
    <header class="header">
      <br>
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h1><strong>Rory</strong><br> Schofield</h1>
      </div>
    </header>

    <!-- MAIN CONTENT HERE -->

    <main class="container">
      <div id="error-message"></div>

      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="tester" name="text" id="tweet-text"></textarea>
          <div class="submit-section">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container"></section>
    </main>
  </div>
  <footer>
    <!-- Copyright &copy; 2023 Tweeter.....RORY SCHOFIELD -->
  </footer>

</body>

</html>
